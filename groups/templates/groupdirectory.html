{% extends 'base.html' %} {% block page_title %}Group Directory{% endblock %} {% block page_heading %}Group Directoy{% endblock %}
 {% block content %}

 
 <!-- search -->
  <div class="search-pro">
    <div class="map-search">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="map-toggleButton"> <i class="fa fa-bars"></i> </div>
            <div class="map-search-fields">
              <div class="field">
                <input type="text" placeholder="Keyword">
              </div>
              <div class="field">
                <input type="text" placeholder="Location">
              </div>
              <div class="field custom-select-box">
                <input type="text" placeholder="Profession">
              </div>
            </div>
            <div class="search-button">
              <button>Search Groups</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Members -->
  <section class="pro-mem">
    <div class="container pb30">
      <h3>Groups</h3>
      <div class="row">
      {% for group in groups %}
        <div class="col-sm-3">
          <div class="uou-block-6a"> <a href="{% url 'group_detail' group.pk%}"><img src="{{MEDIA_URL}}{{ group.image}}" alt="" style="cursor:pointer;height:255px; height:142px"></a>
            <h6>{{group.groupName}} <span>15 Members</span></h6>
            <p><i class="fa fa-map-marker"></i>{{group.groupLocation}}</p>
          </div>
          <!-- end .uou-block-6a --> 
        </div>
       {% endfor %}
      </div>
    </div>
  </section>
</div>




 {% endblock %}
